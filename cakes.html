<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StarCup Coffee Shop - Cakes</title>
    <link rel="stylesheet" href="main_styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to StarCup Coffee Shop</h1>
            <div class="header-buttons">
                <button class="header-button" onclick="history.back()">Back</button>
                <button class="header-button" onclick="location.href='login.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="category-container">
            <h2>Choose Your Cakes</h2>
            <div class="menu-items">
                <button class="add-to-basket" data-name="Red Velvet Cake">Red Velvet - £2.99</button>
                <button class="add-to-basket" data-name="Carrot Cake">Carrot Cake - £2.99</button>
                <button class="add-to-basket" data-name="Chocolate Fudge Cake">Choc Fudge - £2.99</button>
                <button class="add-to-basket" data-name="Lemon Drizzle Cake">Lemon Drizzle - £2.99</button>
                <button class="add-to-basket" data-name="Marble Cake">Marble Cake - £2.99</button>
                <button class="add-to-basket" data-name="Black Forest Cake">Black Forest - £2.99</button>
                <button class="add-to-basket" data-name="Vanilla Bean Cake">Vanilla Bean - £2.99</button>
                <button class="add-to-basket" data-name="Almond Cake">Almond Cake - £2.99</button>
                <button class="add-to-basket" data-name="Raspberry Cake">Raspberry - £2.99</button>
            </div>
        </section>
        <aside class="basket">
            <h2>Your Basket</h2>
            <div class="items"></div>
            <div class="subtotal">
                <span>Sub Total:</span>
                <span id="total-price">£0.00</span>
            </div>
        </aside>
    </div>
    <div class="comment-box">
        <textarea id="special-requests" placeholder="Add special requests..."></textarea>
        <button onclick="addComment()">Add Comment</button>
    </div>
    <footer>
        <p>&copy; 2024 StarCup Coffee Shop. All rights reserved.</p>
    </footer>
    <script src="Scripts.js"></script>
</body>
</html>
