<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StarCup Coffee Shop - Coffee</title>
    <link rel="stylesheet" href="main_styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to StarCup Coffee Shop</h1>
            <div class="header-buttons">
                <button class="header-button" onclick="history.back()">Back</button>
                <button class="header-button" onclick="location.href='login.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="category-container">
            <h2>Choose Your Coffee</h2>
            <div class="menu-items">
                <button class="add-to-basket" data-name="Espresso">Espresso - £2.50</button>
                <button class="add-to-basket" data-name="Latte">Latte - £3.50</button>
                <button class="add-to-basket" data-name="Cappuccino">Cappuccino - £3.00</button>
                <button class="add-to-basket" data-name="Americano">Americano - £2.75</button>
                <button class="add-to-basket" data-name="Mocha">Mocha - £4.00</button>
                <button class="add-to-basket" data-name="Macchiato">Macchiato - £2.99</button>
                <button class="add-to-basket" data-name="Iced Coffee">Iced Coffee - £2.50</button>
                <button class="add-to-basket" data-name="Flat White">Flat White - £2.75</button>
                <button class="add-to-basket" data-name="Affogato">Affogato - £4.50</button>
            </div>
        </section>
        <aside class="basket">
            <h2>Your Basket</h2>
            <div class="items"></div>
            <div class="subtotal">
                <span>Sub Total:</span>
                <span id="total-price">£0.00</span>
            </div>
        </aside>
    </div>
    <div class="comment-box">
        <textarea id="special-requests" placeholder="Add special requests..."></textarea>
        <button onclick="addComment()">Add Comment</button>
    </div>
    <footer>
        <p>&copy; 2024 StarCup Coffee Shop. All rights reserved.</p>
    </footer>
    <script src="Scripts.js"></script>
</body>
</html>
