<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to StarCup Coffee Shop - Snacks</title>
    <link rel="stylesheet" href="main_styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to StarCup Coffee Shop</h1>
            <div class="header-buttons">
                <button class="header-button" onclick="history.back()">Back</button>
                <button class="header-button" onclick="location.href='login.html'">Logout</button>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="category-container">
            <h2>Choose Your Snacks</h2>
            <div class="menu-items">
                <button class="add-to-basket" data-name="Croissants">Croissants - £1.50</button>
                <button class="add-to-basket" data-name="Muffins">Muffins - £1.50</button>
                <button class="add-to-basket" data-name="Bagels">Bagels - £1.50</button>
                <button class="add-to-basket" data-name="Cookies">Cookies - £1.50</button>
                <button class="add-to-basket" data-name="Granola Bars">Granola Bars - £1.50</button>
                <button class="add-to-basket" data-name="Doughnuts">Doughnuts - £1.50</button>
                <button class="add-to-basket" data-name="Pretzels">Pretzels - £1.50</button>
                <button class="add-to-basket" data-name="Pancakes">Pancakes - £1.50</button>
                <button class="add-to-basket" data-name="Cinnamon Bun">Cinnamon Bun - £1.50</button>
            </div>
        </section>
        <aside class="basket">
            <h2>Your Basket</h2>
            <div class="items"></div>
            <div class="subtotal">
                <span>Sub Total:</span>
                <span id="total-price">£0.00</span>
            </div>
        </aside>
    </div>
    <div class="comment-box">
        <textarea id="special-requests" placeholder="Add special requests..."></textarea>
        <button onclick="addComment()">Add Comment</button>
    </div>
    <footer>
        <p>&copy; 2024 StarCup Coffee Shop. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
